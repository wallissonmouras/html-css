<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
            vertical-align: top; /* alinhamento vertical*/
        }
    </style>
</head>
<body>
    <h1>Tabela de teste</h1>
    <!--
        HIERARQUIA DE TABELA (simples)
        TABLE= tabela
        TABLE ROW=linha de tabela
            TABLE HEADER= cabeÃ§alho de tabela
            TABLE DATA = datos de tabela
    -->
    <table>
        <tr>
            <td>a1</td>
            <td>b2</td>
            <td>c3</td>
        </tr>
        <tr>
            <td>a2</td>
            <td>b2</td>
            <td>c2</td>

        </tr>
        <tr>
            <td>a3</td>
            <td>b3</td>
            <td>c3</td>
        </tr>
    </table>
</body>
</html>
