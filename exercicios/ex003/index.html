<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Teste de imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que esta na pasta.</p>
    <img src="logo-html.png" alt="logo HTML5">
    <p>Podemos carregar imagens que estão em 
        outra pasta, contando que ela estaja dentro da pasta atual.</p>
        <img src="imagens/logo-css.png" alt="lodo das CSS">
        <p>Tambem podemos carregar imagens externas, e para
             isso devemos ter a sua URL completa.</p>
             <img src="" alt="">
             <p>&copy;</p>
</body>
