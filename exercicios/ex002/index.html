<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos e quebras de linha</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>
        Você pode escrever um parágrafo de qualquer jeito
basta colocar
 tudo no meio do par de tags &lt;p&gt; e &lt;p&gt;
    </p>
    <p>Se precisar quebrar o texto em algum lugar
         específico basta colocar a tag &lt;br&gt; <br>

  </p>
 <p>vamos adicionar alguns emojis: 
    &#x1F47D;
    &#x1F596;
    &#x1F913;

</p>
    <p>exemplos de simbólos:
        &uarr;<hr>
        &copy; <br>
        <hr>
        &reg;<hr>
        &yen;<hr>
        &larr;
    </p>
    
</body>
</html>
